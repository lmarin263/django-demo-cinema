{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<div>
    {% if films %}
    <p>Actualmente disponemos de los siguientes cines:</p>

    {% for film in films %}
    <a href="{{ film.get_absolute_url }}">{{ film.title }}</a>
    {% endfor %}

    {% else %}
    <p>
        No disponemos de peliculas en estos momentos...
    </p>
    {% endif %}
</div>
{% endblock %}
