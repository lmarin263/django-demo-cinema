{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<div>
    {% if offers %}
    <p>Actualmente disponemos de las siguientes ofertas:</p>

    {% for offer in offers %}
    <a href="{{ offer.get_absolute_url }}">{{ offer.name }}</a>
    {% endfor %}

    {% else %}
    <p>
        No disponemos de ofertas en estos momentos...
    </p>
    {% endif %}
</div>
{% endblock %}
