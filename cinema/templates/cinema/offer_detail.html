{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col">
        <h1 id="titulo-sala" class="text-center p-1">{{offer.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-9">
        {{offer.description}}
    </div>
    <div class="col">
        <img src="{% if offer.photo %}{{ offer.photo.url }}{% else %}{% static 'img/sala_ejemplo.jpg' %}{% endif %}"  class="w-100 p-3" alt="Sala de prueba" title="Sala de prueba">
    </div>
</div>

{% endblock %}
